<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="app/to-do.js"></script>
    <script type="text/javascript" src="app/jquery-3.1.1.js"></script>
    <meta charset="utf-8">
    <title>Typescript To-Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <form class="taskForm" action="index.html" method="post">
      <label for="description">Task</label>
      <input type="text" name="description" id="description">
      <label for="priority">Piority</label>
      <input type="text" name="piority" id="priority">
      <button type="submit">Add</button>
    </form>
  </body>
</html>
